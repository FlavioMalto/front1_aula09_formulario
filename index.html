<!-- Versão 5 do HTML -->
<!DOCTYPE html>
<!-- Tag principal / Idioma da página -->
<html lang="pt-br">
    <head>
        <title>Criando um formulário simples</title>
        <!-- Link do o arquivo CSS (Na pasta STYLE) -->
        <link rel="stylesheet" href="./css/styles.css">
    </head>

    <body>
        <!-- Tag de início do formulário -->
        <form>
            <h1>Acesse sua conta</h1>
            <!-- Campo de login -->
            <label for="nome">Login</label>
            <input type="text" id="login" name="login">
            <br><br>

            <!-- Campo de senha -->
            <label for="senha">Senha</label>
            <input type="password" id="password" nome="senha">

            <h5>Esqueceu sua senha?</h5>

            <!-- Botão de envio -->
            <input type="submit" value="Login" id="botao">

            <h4>Ou acesse usando</h4>
            <div id=links>
                <a href="www.facebook.com.br" target='_blank'>
                    <img class="icone" src="./css/img/facebook.png" alt='facebook'></a>
                <a href="www.google.com.br" target='_blank'>
                    <img class="icone" src="./css/img/search.png" alt='google'></a>
                <a href="www.linkedin.com.br" target='_blank'>
                    <img class="icone" src="./css/img/linkedin.png" alt='linkedin'></a>
                <a href="www.twitter.com.br" target='_blank'>
                    <img class="icone" src="./css/img/twitter.png" alt='twitter'></a>        
            </div>

        </form>
    </body>
</html>
